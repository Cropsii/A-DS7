<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="http://js.cytoscape.org/">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cytoscape Graph</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      #cy {
        width: 100%;
        height: 500px;
        border: 1px solid #ccc;
      }
    </style>


   <script src="main.js" type="module" defer></script>
    <script src="htmlHandle.js" type="module" defer></script>
  </head>
  </head>
  <body>
    <div id="cy"></div>
    <button id="fitBtn">Fit</button>
    <input type="number" id="idIn" />
    <button type="button" id="addId">Добавить</button>
    <form id="connect">
      <input type="text" name="name" id="name" />
      <input type="number" name="source" id="source" placeholder="откуда" />
      <input type="number" name="target" id="target" placeholder="куда" />
      <button type="submit">Соеденить</button>
    </form>
  </body>
</html>
